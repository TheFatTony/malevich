<jqxGrid #myGrid
         [width]="'100%'" [height]="'100%'" [pageable]="true" [sortable]="true" [columnsresize]="true"
         [pagermode]="'simple'" [columns]="columns">
  <tr>
    <th>Countreparty</th>
    <th>Artwork</th>
    <th>Amount</th>
    <th>Quantity</th>
  </tr>
  <tr *ngFor="let accountState of accountStates">
    <td *ngIf="accountState?.party.organization">
      {{accountState?.party.organization.legalNameMl[translate.currentLang]}}
    </td>
    <td *ngIf="accountState?.party.person">
      {{accountState?.party.person.fullName}}
    </td>
    <td *ngIf="accountState?.party.id === 1">
      Malevich
    </td>
    <td *ngIf="accountState?.artworkStock?.artwork">
      {{accountState?.artworkStock?.artwork.titleMl[translate.currentLang]}}
    </td>
    <td *ngIf="accountState?.artworkStock?.id == null">
      None
    </td>
    <td>
      {{accountState?.amount}}
    </td>
    <td>
      {{accountState?.quantity}}
    </td>
  </tr>
</jqxGrid>
