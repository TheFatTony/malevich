<mchButton [width]="100" [height]="35" (click)="onAddButton()">
  Add
</mchButton>
<mchButton [width]="100" [height]="35" (click)="onEditButton()">
  Edit
</mchButton>

<jqxGrid #myGrid
         [width]="'100%'" [height]="'90%'" [pageable]="true" [sortable]="true" [filterable]="true"
         [columnsresize]="true"
         [pagermode]="'simple'" (onRowselect)="onGridRowSelect($event)">
  <tr>
    <th>Sr No.</th>
    <th>Name</th>
  </tr>
  <tr *ngFor="let artist of artists;index as i">
    <td>
      {{i+1}}
    </td>
    <td>
      {{artist.fullNameMl[translate.currentLang]}}
    </td>
  </tr>
</jqxGrid>


<jqxWindow #myWindow [autoOpen]="false" [resizable]="false" (onOpen)="onMyWindowOpen()">

  <div>Add/Edit</div>
  <div style="overflow: hidden; width: 100%">
    <ng-container *ngIf="editArtist">
      <div class="g-mb-10">
        <label>Upload artist image:</label>
        <div>
          <jqxFileUpload
            [width]="'100%'" [uploadUrl]="url + 'files/uploadFile'" [fileInputName]="'file'"
            (onUploadEnd)="onImageUploadEnd($event)" [multipleFilesUpload]="false" [autoUpload]="false">
          </jqxFileUpload>
        </div>
      </div>

      <div class="g-mb-10">
        <label>Upload small artist image (thumbnail):</label>
        <div>
          <jqxFileUpload
            [width]="'100%'" [uploadUrl]="url + 'files/uploadFile'" [fileInputName]="'file'"
            (onUploadEnd)="onThumbnailUploadEnd($event)" [multipleFilesUpload]="false" [autoUpload]="false">
          </jqxFileUpload>
        </div>
      </div>

      <div class="g-mb-10">
        <label>Artist Name [En]:</label>
        <div>
          <mchInput [ngModel]="!editArtist?.fullNameMl ? '' : editArtist?.fullNameMl['en']"
                    (ngModelChange)="onNameChange($event, 'en')" mchRequired></mchInput>
        </div>
      </div>
      <div class="g-mb-10">
        <label>Artist Name [Ru]:</label>
        <div>
          <mchInput [ngModel]="!editArtist?.fullNameMl ? '' : editArtist?.fullNameMl['ru']"
                    (ngModelChange)="onNameChange($event, 'ru')"></mchInput>
        </div>
      </div>
      <div class="g-mb-10">
        <label>Description [En]:</label>
        <div>
          <jqxEditor [ngModel]="!editArtist?.descriptionMl ? '&lt;div&gt;&lt;/div&gt;' : editArtist.descriptionMl['en']"
                     (ngModelChange)="onDescriptionChange($event, 'en')"
                     [height]="'200px'" mchRequired></jqxEditor>
        </div>
      </div>
      <div class="g-mb-10">
        <label>Description [Ru]:</label>
        <div>
          <jqxEditor [ngModel]="!editArtist?.descriptionMl ? '<div></div>' : editArtist.descriptionMl['ru']"
                     (ngModelChange)="onDescriptionChange($event, 'ru')"
                     [height]="'200px'" [disabled]="false"></jqxEditor>
        </div>
      </div>
      <div>
        <mchButton (onClick)="sendButton()"
                   style="text-align: center; margin-left: 8em;"
                   [width]="60" [height]="25">
          Send
        </mchButton>
      </div>
    </ng-container>
  </div>

</jqxWindow>
