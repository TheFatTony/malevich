<mchButton [width]="100" [height]="35" (click)="onAddButton()">
  Add
</mchButton>
<mchButton [width]="100" [height]="35" (click)="onEditButton()" [disabled]="selectedRowIndex < 0">
  Edit
</mchButton>

<jqxGrid #myGrid
         [width]="'100%'" [height]="'90%'" [pageable]="true" [sortable]="true" [filterable]="true"
         [columnsresize]="true"
         [pagermode]="'simple'" (onRowselect)="onGridRowSelect($event)">
  <tr>
    <th>Sr No.</th>
    <th>Name</th>
  </tr>
  <tr *ngFor="let artist of artists;index as i">
    <td>
      {{i+1}}
    </td>
    <td>
      {{artist.fullNameMl[translate.currentLang]}}
    </td>
  </tr>
</jqxGrid>
