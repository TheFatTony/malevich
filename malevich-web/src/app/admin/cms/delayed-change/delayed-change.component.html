<jqxGrid #myGrid
         [width]="'100%'" [height]="'100%'" [pageable]="true" [sortable]="true" [columnsresize]="true"
         [pagermode]="'simple'" [columns]="columns">
  <tr>
    <th>Id</th>
    <th>TypeId</th>
    <th>View</th>
    <th>Approve</th>
    <th>Decline</th>
  </tr>
  <tr *ngFor="let delayedChanges of delayedChanges">
    <td>
      {{delayedChanges?.id}}
    </td>
    <td>
      {{delayedChanges?.typeId}}
    </td>
    <td>
    </td>
    <td>
    </td>
    <td>
    </td>
  </tr>
</jqxGrid>


<jqxWindow #viewWindow [width]="720" [height]="480" [resizable]="true" [isModal]="true" [autoOpen]="false"
           [modalOpacity]="'0.01'">
  <div>View</div>
  <div style="overflow: scroll;">
    <div style="height: auto;">
      <ngx-json-viewer *ngIf="delayedChange" [json]="delayedChange.payload"></ngx-json-viewer>
    </div>
  </div>
</jqxWindow>


<jqxWindow #declineWindow [width]="400" [height]="180" [resizable]="true" [isModal]="true" [autoOpen]="false"
           [modalOpacity]="'0.01'">
  <div>Decline</div>
  <div style="overflow: hidden;">
    <div class="row g-mt-10">
      <div class="col">
        <span>Comment:</span>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mchInput [(ngModel)]="comment"></mchInput>
      </div>
    </div>
    <div class="row g-mt-10">
      <div class="col text-center">
        <mchButton #SendButton
                   (onClick)="sendButton()"
                   [width]="60" [height]="25">
          Send
        </mchButton>
      </div>
    </div>
  </div>
</jqxWindow>
