<jqxGrid #myGrid
         [width]="'100%'" [height]="'100%'" [pageable]="true" [sortable]="true" [columnsresize]="true"
         [pagermode]="'simple'" [columns]="columns">
  <tr>
    <th>Id</th>
    <th>TypeId</th>
  </tr>
  <tr *ngFor="let order of exchangeOrders">
    <td>
      {{order?.id}}
    </td>
    <td>
      {{order?.typeId}}
    </td>
  </tr>
</jqxGrid>
