<div class="row g-mb-70">
  <div class="col-sm-6 col-lg-3 g-mb-30" *ngFor="let artist of artists">
    <!-- Agents -->
    <div class="u-shadow-v11 u-shadow-v21--hover text-center g-transition-0_3">
      <div class="g-bg-white g-pa-20">
        <div class="g-width-130 g-height-130 mx-auto mb-4">
          <img class="img-fluid g-brd-around g-brd-3 g-brd-gray-light-v3 rounded-circle" src="{{url}}{{artist.thumbnail.url}}" alt="Image Description">
        </div>
        <h3 class="h5"><a class="g-color-main" href="#">{{artist.person.fullNameMl[translate.currentLang]}}</a></h3>
        <span class="d-block g-color-gray-dark-v5 g-font-size-13 mb-1">Paintings</span>
        <span class="d-block g-font-size-13">xxxxxx</span>
      </div>
      <div class="g-bg-secondary g-px-20 g-py-10">
        <span class="d-block">xxxxxx</span>
        <span class="d-block g-color-gray-dark-v5 g-font-size-13">xxxxx</span>
      </div>
      <a class="u-link-v2" routerLink="/artists/artists-detail/{{artist.id}}"></a>
    </div>
    <!-- End Agents -->
  </div>
</div>
