<!-- Filters -->
<div class="d-flex justify-content-end align-items-center g-brd-bottom g-brd-gray-light-v4 g-pb-20">
  <!-- Show -->
  <div class="g-mr-60">
    <h2 class="h6 align-middle d-inline-block g-font-weight-400 text-uppercase g-pos-rel g-top-1 mb-0">
      {{'GRID.FILTERS_SHOW' | translate}}:</h2>

    <!-- Secondary Button -->
    <div class="d-inline-block btn-group g-line-height-1_2">
      <button type="button"
              class="btn btn-secondary dropdown-toggle h6 align-middle g-brd-none g-color-gray-dark-v5 g-color-black--hover g-bg-transparent text-uppercase g-font-weight-300 g-font-size-12 g-pa-0 g-pl-10 g-ma-0"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{stockData.size}}
      </button>
      <div class="dropdown-menu rounded-0">
        <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href="javascript:;"
           (click)="setPageSize(stockData.totalElements)">{{'GRID.FILTERS_SHOW_ALL' |
          translate}}</a>
        <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href="javascript:;"
           (click)="setPageSize(9)">9</a>
        <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href="javascript:;"
           (click)="setPageSize(18)">18</a>
        <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href="javascript:;"
           (click)="setPageSize(27)">27</a>
      </div>
    </div>
    <!-- End Secondary Button -->
  </div>
  <!-- End Show -->

  <!-- Sort By -->
  <div class="g-mr-60">
    <h2 class="h6 align-middle d-inline-block g-font-weight-400 text-uppercase g-pos-rel g-top-1 mb-0">
      {{'GRID.FILTERS_SORT_BY' | translate}}:</h2>

    <!-- Secondary Button -->
    <div class="d-inline-block btn-group g-line-height-1_2">
      <button type="button"
              class="btn btn-secondary dropdown-toggle h6 align-middle g-brd-none g-color-gray-dark-v5 g-color-black--hover g-bg-transparent text-uppercase g-font-weight-300 g-font-size-12 g-pa-0 g-pl-10 g-ma-0"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span *ngIf="stockData.sortBy == ''">{{'GRID.FILTERS_SORT_BY' | translate}}</span>
        <span *ngIf="stockData.sortBy != ''">{{'GRID.FILTERS_SORT_' + stockData.sortBy | translate}}</span>
      </button>
      <div class="dropdown-menu rounded-0">
        <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href="javascript:;"
           (click)="setSort('NAME')">{{'GRID.FILTERS_SORT_NAME' |
          translate}}</a>
        <!-- <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href="javascript:;"
            (click)="setSort('BS')">{{'GRID.FILTERS_SORT_BS' |
           translate}}</a>
         <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href="javascript:;"
            (click)="setSort('TR')">{{'GRID.FILTERS_SORT_TR' |
           translate}}</a>-->
        <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href="javascript:;"
           (click)="setSort('PLTH')">{{'GRID.FILTERS_SORT_PLTH' |
          translate}}</a>
        <a class="dropdown-item g-color-gray-dark-v4 g-font-weight-300" href="javascript:;"
           (click)="setSort('PHTL')">{{'GRID.FILTERS_SORT_PHTL' |
          translate}}</a>
      </div>
    </div>
    <!-- End Secondary Button -->
  </div>
  <!-- End Sort By -->

  <!-- Sort By -->
  <ul class="list-inline mb-0">
    <li class="list-inline-item">
      <a
        class="u-icon-v2 u-icon-size--xs g-brd-gray-light-v3 g-brd-black--hover g-color-gray-dark-v5 g-color-black--hover"
        (click)="showGrid = false">
        <i class="icon-list"></i>
      </a>
    </li>
    <li class="list-inline-item">
      <a
        class="u-icon-v2 u-icon-size--xs g-brd-gray-light-v3 g-brd-black--hover g-color-gray-dark-v5 g-color-black--hover"
        (click)="showGrid = true">
        <i class="icon-grid"></i>
      </a>
    </li>
  </ul>
  <!-- End Sort By -->
</div>
<!-- End Filters -->

<!-- Products -->
<app-artworks-list-grid *ngIf="showGrid"
                        [artworkStocks]="stockData.data"
                        [wishListMap]="wishListMap"
                        (onWishListToggle)="toggleWishList($event)"></app-artworks-list-grid>
<app-artworks-list-list *ngIf="!showGrid"
                        [artworkStocks]="stockData.data"
                        [wishListMap]="wishListMap"
                        (onWishListToggle)="toggleWishList($event)"></app-artworks-list-list>
<!-- End Products -->

<hr class="g-mb-60">

<!-- Pagination -->
<app-pages-navigation [pageParams]="stockData" (onPageChanged)="setPage($event)"></app-pages-navigation>
<!-- End Pagination -->
