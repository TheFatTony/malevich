<div class="row g-pt-30 g-mb-50">

  <div class="col-6 col-lg-4 g-mb-30" *ngFor="let artworkStock of artworkStocks">
    <!-- Product -->
    <figure class="g-pos-rel g-mb-20">
      <img class="img-fluid" src="{{url}}{{artworkStock.artwork.thumbnail.url}}" alt="Image Description">
    </figure>

    <div class="media">
      <!-- Product Info -->
      <div class="d-flex flex-column">
        <h4 class="h6 g-color-black mb-1">
          <a class="u-link-v5 g-color-black g-color-primary--hover" routerLink="/artworks/artworks-detail/{{artworkStock.id}}">
            {{artworkStock.artwork.titleMl[translate.currentLang]}}
          </a>
        </h4>
        <a class="d-inline-block g-color-gray-dark-v5 g-font-size-13" href="#!">{{artworkStock.artwork.category.categoryNameMl[translate.currentLang]}}</a>
        <span class="d-block g-color-black g-font-size-17">${{artworkStock.artwork.estimatedPrice}}</span>
      </div>
      <!-- End Product Info -->

      <!-- Products Icons -->
      <ul class="list-inline media-body text-right">
        <li class="list-inline-item align-middle mx-0">
          <a
            class="u-icon-v1 u-icon-size--sm g-color-gray-dark-v5 g-color-primary--hover g-font-size-15 rounded-circle"
            href="#!" data-toggle="tooltip" data-placement="top" title="" data-original-title="Add to Cart">
            <i class="icon-finance-100 u-line-icon-pro"></i>
          </a>
        </li>
        <li class="list-inline-item align-middle mx-0">
          <a
            class="u-icon-v1 u-icon-size--sm g-color-gray-dark-v5 g-color-primary--hover g-font-size-15 rounded-circle"
            href="#!" data-toggle="tooltip" data-placement="top" title="" data-original-title="Add to Wishlist">
            <i class="icon-medical-022 u-line-icon-pro"></i>
          </a>
        </li>
      </ul>
      <!-- End Products Icons -->
    </div>
    <!-- End Product -->
  </div>

</div>
