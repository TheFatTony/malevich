<div class="g-brd-bottom g-brd-gray-light-v4" *ngFor="let artworkStock of artworkStocks.data | paginate: { id: 'server',
                                                      itemsPerPage: artworkStocks.size,
                                                      currentPage: artworkStocks.currentPage,
                                                      totalItems: artworkStocks.totalElements }">
  <div class="row g-pt-30">
    <figure class="col-6 col-sm-5 col-lg-4 g-mb-30">
      <img class="img-fluid" src="{{url}}{{artworkStock.artwork.thumbnail.url}}" alt="Image Description">
    </figure>

    <div class="col-6 col-sm-7 col-lg-8 g-mb-15">
      <!-- Product Info -->
      <div class="g-mb-30">
        <h4 class="h5 g-color-black mb-0 mt-1">
          <a class="u-link-v5 g-color-black g-color-primary--hover"
             routerLink="/artworks/artworks-detail/{{artworkStock.id}}">
            {{artworkStock.artwork.titleMl[translate.currentLang]}}
          </a>
        </h4>
        <a class="d-inline-block g-color-gray-dark-v5 g-font-size-13 mb-2" href="#!">{{artworkStock.artwork.category.categoryNameMl[translate.currentLang]}}</a>
        <div class="mb-4">
          <span class="g-color-black g-font-size-20 mr-2">${{artworkStock.artwork.estimatedPrice}}</span>
        </div>
        <p>{{artworkStock.artwork.descriptionMl[translate.currentLang]}}</p>
      </div>
      <!-- End Product Info -->

      <!-- Products Icons -->
      <ul class="list-inline g-mb-30">
        <li class="list-inline-item align-middle g-brd-right g-brd-gray-light-v4 g-pr-20 g-mr-20">
          <a
            class="d-inline-block g-color-gray-dark-v4 g-color-primary--hover g-text-underline--none--hover rounded-circle"
            href="#!">
            <i class="align-middle mr-1 icon-medical-022 u-line-icon-pro"></i>
            Add to Wishlist
          </a>
        </li>
        <li class="list-inline-item align-middle">
          <a
            class="d-inline-block g-color-gray-dark-v4 g-color-primary--hover g-text-underline--none--hover rounded-circle"
            href="#!">
            <i class="align-middle mr-1 icon-finance-149 u-line-icon-pro"></i>
            Add to Compare
          </a>
        </li>
      </ul>
      <!-- End Products Icons -->

      <a class="btn u-btn-primary g-font-size-12 text-uppercase g-py-10 g-px-20" href="#!">
        Add to Cart
        <i class="ml-2 icon-finance-100 u-line-icon-pro"></i>
      </a>
    </div>
  </div>
</div>
