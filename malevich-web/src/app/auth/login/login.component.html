<!-- Login -->
<section class="container g-pt-80 g-pb-20">
  <div class="row justify-content-between">

    <div class="col-md-3 g-mb-80">
    </div>
    <div class="col-md-6 g-mb-80">
      <div class="g-brd-around g-brd-gray-light-v3 g-bg-white rounded g-px-30 g-py-30 mb-4">
        <header class="text-center mb-4">
          <h1 class="h4 g-color-black g-font-weight-400">Login to Your Account</h1>
        </header>

        <!-- Form -->
        <form #f="ngForm" class="g-pt-15" (ngSubmit)="onSubmit()">
          <div class="form-group mb-4">
            <div class="input-group g-rounded-left-3">
                    <span class="input-group-prepend g-width-45">
                      <span
                        class="input-group-text justify-content-center w-100 g-bg-transparent g-brd-gray-light-v3 g-color-gray-dark-v5">
                        <i class="icon-finance-067 u-line-icon-pro"></i>
                      </span>
                    </span>
              <input name="username"
                     mchRequired
                     mchEmail
                     #loginInput="ngModel"
                     class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v3 g-rounded-left-0 g-rounded-right-3 g-py-15 g-px-15"
                     type="email"
                     placeholder="Email Adress"
                     [(ngModel)]="login">
            </div>
            <mchErrors [component]="loginInput"></mchErrors>
          </div>

          <div class="form-group mb-4">
            <div class="input-group g-rounded-left-3 mb-4">
                    <span class="input-group-prepend g-width-45">
                      <span
                        class="input-group-text justify-content-center w-100 g-bg-transparent g-brd-gray-light-v3 g-color-gray-dark-v5">
                        <i class="icon-media-094 u-line-icon-pro"></i>
                      </span>
                    </span>
              <input name="password"
                     mchRequired
                     #passwordInput="ngModel"
                     class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v3 g-rounded-left-0 g-rounded-right-3 g-py-15 g-px-15"
                     type="password"
                     placeholder="Password"
                     [(ngModel)]="password">
            </div>
            <mchErrors [component]="passwordInput"></mchErrors>
          </div>



          <div class="form-group">
            <mchButton class="btn btn-block u-btn-primary g-font-size-12 text-uppercase g-py-12 g-px-25"
                       [submitForm]="f"
                       [height]="40">
              Login
            </mchButton>
          </div>

          <div class="row justify-content-between">
            <!--<div class="col align-self-center">-->
            <!--<label class="form-check-inline u-check g-color-gray-dark-v5 g-font-size-13 g-pl-25 mb-0">-->
            <!--<input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" type="checkbox">-->
            <!--<span class="d-block u-check-icon-checkbox-v6 g-absolute-centered&#45;&#45;y g-left-0">-->
            <!--<i class="fa" data-check-icon="ï€Œ"></i>-->
            <!--</span>-->
            <!--Keep signed in-->
            <!--</label>-->
            <!--</div>-->
            <div class="col align-self-center text-right">
              <a class="g-font-size-13" routerLink="/auth/reset">Forgot password?</a>
            </div>
          </div>

        </form>
        <!-- End Form -->
      </div>

      <div class="text-center">
        <p class="g-color-gray-dark-v5 mb-0">Don't have an account?
          <a class="g-font-weight-600" routerLink="/auth/register">Sign Up</a></p>
      </div>
    </div>

    <div class="col-md-3 g-mb-80">
    </div>
  </div>
</section>
<!-- End Login -->
