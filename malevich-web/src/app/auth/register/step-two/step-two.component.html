<form #f="ngForm" (ngSubmit)="submit()">
  <div class="row g-mb-20">
    <div class="col">
      <!--<mchInput name="password"-->
                <!--class="form-control g-color-black g-bg-white g-bg-white&#45;&#45;focus g-brd-gray-light-v3 rounded g-py-15 g-px-15"-->
                <!--mchRequired-->
                <!--mchPassword-->
                <!--[type]="'password'"-->
                <!--[placeHolder]="'PROFILE.SECURITY.PLACEHOLDER.PASSWORD' | translate"-->
                <!--[(ngModel)]="password">-->
      <!--</mchInput>-->
      <mchInput name="password"
                class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v3 rounded g-py-15 g-px-15"
                mchRequired
                [type]="'password'"
                [placeHolder]="'PROFILE.SECURITY.PLACEHOLDER.PASSWORD' | translate"
                [(ngModel)]="password">
      </mchInput>
    </div>
  </div>

  <div class="row g-mb-20">
    <div class="col">
      <mchInput name="passwordConfirm"
                class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v3 rounded g-py-15 g-px-15"
                mchRequired
                mchMatchTo="password"
                mchMatchToMessage="Passwords should match"
                [type]="'password'"
                [placeHolder]="'PROFILE.SECURITY.PLACEHOLDER.CONFIRM_PASSWORD' | translate"
                [(ngModel)]="passwordConfirm">
      </mchInput>
    </div>
  </div>

  <div class="row">
    <div class="col-6 mx-auto">
      <mchButton class="btn btn-block u-btn-primary g-font-size-12 text-uppercase g-py-12 g-px-25"
                 [submitForm]="f">
        {{'PROFILE.BUTTON.SUBMIT' | translate}}
      </mchButton>
    </div>

  </div>

</form>
<!-- End Info -->


<!-- End Login & Security -->
