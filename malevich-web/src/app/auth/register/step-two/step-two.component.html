<!-- Login & Security -->
<!-- Info -->

<form #f="ngForm" (ngSubmit)="submit()">

  <div class="g-mb-20">
    <mchInput name="password"
              class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v3 rounded g-py-15 g-px-15"
              mchRequired
              mchPassword
              [type]="'password'"
              [placeHolder]="'TRADER_PROFILE.SECURITY.PLACEHOLDER.PASSWORD' | translate"
              [(ngModel)]="password">
    </mchInput>
  </div>

  <div class="g-mb-20">
    <mchInput name="passwordConfirm"
              class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v3 rounded g-py-15 g-px-15"
              mchRequired
              mchMatchTo="password"
              mchMatchToMessage="Passwords should match"
              [type]="'password'"
              [placeHolder]="'TRADER_PROFILE.SECURITY.PLACEHOLDER.CONFIRM_PASSWORD' | translate"
              [(ngModel)]="passwordConfirm">
    </mchInput>
  </div>

</form>
<!-- End Info -->

<div class="row">

  <mchButton class="btn btn-block u-btn-primary g-font-size-12 text-uppercase g-py-12 g-px-25"
             [submitForm]="f">
    {{'TRADER_PROFILE.SECURITY.BUTTON.SUBMIT' | translate}}
  </mchButton>

</div>

<!-- End Login & Security -->
