<ng-template #myWindow let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{(attrOrderType == 'ask' ? 'MAIN.ARTWORK.PLACE_ASK' : 'MAIN.ARTWORK.PLACE_BID') | translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="close('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <mch-order-edit
      [artworkStock]="attrArtWorkStock"
      [orderType]="attrOrderType"
      (onOrderPlaced)="orderPlaced($event)"
      (onCancel)="close('Cancel Button')"
      (onError)="close('Error')"
    ></mch-order-edit>
  </div>
</ng-template>
