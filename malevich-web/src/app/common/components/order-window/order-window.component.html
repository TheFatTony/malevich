<jqxWindow #myWindow [autoOpen]="false" [resizable]="false">
  <div>Add ask</div>
  <div style="width: 100%">
    <form #f="ngForm" novalidate>
      <div class="container" *ngIf="newOrder" style="width: 100%">
        <div class="row g-mt-10">
          <div class="col">
            <span>Amount:</span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mchNumberInput
              name="amount"
              required
              mchGreaterThan="0"
              mchMultipleOf="10"
              #amount="ngModel"
              [ngModel]="newOrder?.amount"
              (ngModelChange)="newOrder.amount=$event"></mchNumberInput>
            <div *ngIf="validationService.isInvalid(amount)"
                 class="invalid-feedback d-block">
              <ul>
                <li *ngFor="let error of validationService.errors(amount)">
                  {{error}}
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row g-mt-10">
          <div class="col">
            <span>Expiration:</span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mchDropDownList #tradeTypeDropDown
                             name="tradeType"
                             [objectSource]="tradeTypes"
                             [displayFunc]="tradeTypeDisplayFunc"
                             [(ngModel)]="newOrder.tradeType"
                             (onSelect)="onTradeTypeSelected($event)"
            ></mchDropDownList>
          </div>
        </div>
        <div class="row g-mt-10" [hidden]="expirationDateHidden">
          <div class="col">
            <span>Expiration Date:</span>
          </div>
        </div>
        <div class="row" [hidden]="expirationDateHidden">
          <div class="col">
            <mchDateTimeInput #expirationDateInput
                              name="expirationDate"
                              [(ngModel)]="newOrder.expirationDate"
            ></mchDateTimeInput>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <mchButton #SendButton
                       (onClick)="sendButton(f)"
                       [width]="60" [height]="25">
              Send
            </mchButton>
          </div>
        </div>
      </div>
    </form>
  </div>
</jqxWindow>
