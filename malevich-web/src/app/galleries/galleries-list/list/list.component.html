<div class="col-lg-12 g-mb-70 g-pt-30">
  <!-- List Item -->
  <article class="row no-gutters g-mb-30" *ngFor="let gallery of galleries">
    <div class="col-lg-5 g-bg-img-hero g-min-height-300">
      <img class="img-fluid g-min-height-300" src="{{url}}{{gallery.thumbnail.url}}" alt="Image Description">
    </div>

    <div class="col-lg-7">
      <div class="g-brd-around g-brd-top-none g-brd-gray-light-v3 g-bg-white g-min-height-300">

        <!-- Products - Address -->
        <div class="g-pa-25">
          <h3 class="g-font-weight-600 g-font-size-16">
            <a routerLink="/galleries/galleries-detail/{{gallery.id}}">{{gallery.organization.legalNameMl[translate.currentLang]}}</a>
          </h3>
          <p class="g-font-size-13 mb-4">xxxxxxx</p>
          <p class="g-color-text g-font-weight-500 g-font-size-13 mb-0">Posted: <span
            class="g-color-text g-font-weight-400">2 days ago</span></p>
          <p class="g-color-text g-font-weight-500 g-font-size-13 mb-0">Description: <span
            class="g-color-text g-font-weight-400">{{gallery.descriptionMl[translate.currentLang]}}</span>
          </p>
        </div>
        <!-- End Products - Address -->
      </div>
    </div>
  </article>
  <!-- List Item -->
</div>
