<!-- Payment Details -->
<div class="g-color-gray-dark-v5 rounded g-pa-30">
  <form #f="ngForm" (ngSubmit)="save()" novalidate>
    <!-- Card Number -->
    <div class="g-mb-30">
      <h4 class="h6 g-color-black g-font-weight-400 mb-3">Account No. / IBAN</h4>
      <mchInput
        name="accountNum"
        yycPattern="[0-9A-Z]+"
        yycPatternMessage="Digits and capital letters only"
        mchRequired
        [(ngModel)]="account.iban"
        class="form-control u-form-control g-brd-around g-brd-gray-light-v3 g-brd-primary--focus g-font-size-13 g-rounded-3"
        [type]="'tel'" [placeHolder]="'DIGITS AND CAPITAL LETTERS'">
      </mchInput>
    </div>
    <!-- End Card Number -->

    <hr class="g-brd-gray-light-v4 g-my-20">

    <div class="g-mb-30">
      <h4 class="h6 g-color-black g-font-weight-400 mb-3">Beneficiary Name</h4>
      <mchInput
        name="beneficiaryName"
        mchRequired
        [(ngModel)]="account.beneficiaryName"
        class="form-control u-form-control g-brd-around g-brd-gray-light-v3 g-brd-primary--focus g-font-size-13 g-rounded-3"
        [type]="'tel'" [placeHolder]="'ACCOUNT HOLDER'">
      </mchInput>
    </div>

    <div class="g-mb-30">
      <h4 class="h6 g-color-black g-font-weight-400 mb-3">Beneficiary Country</h4>
      <mchComboBox name="beneficiaryCountry"
                   #beneficiaryCountry="ngModel"
                   mchRequired
                   class="form-control u-form-control g-brd-around g-brd-gray-light-v3 g-brd-primary--focus g-font-size-13 g-rounded-3"
                   [objectSource]="countries"
                   [displayFunc]="countryDisplayFunc"
                   [(ngModel)]="account.beneficiaryCountry">
      </mchComboBox>
      <mchErrors [component]="beneficiaryCountry"></mchErrors>
    </div>

    <div class="g-mb-30">
      <h4 class="h6 g-color-black g-font-weight-400 mb-3">Beneficiary Address</h4>
      <mchInput
        name="beneficiaryAddress"
        mchRequired
        [(ngModel)]="account.beneficiaryAddress"
        class="form-control u-form-control g-brd-around g-brd-gray-light-v3 g-brd-primary--focus g-font-size-13 g-rounded-3"
      >
      </mchInput>
    </div>

    <hr class="g-brd-gray-light-v4 g-my-20">

    <div class="g-mb-30">
      <h4 class="h6 g-color-black g-font-weight-400 mb-3">SWIFT/BIC</h4>
      <mchInput
        name="bic"
        mchRequired
        yycPattern="[0-9A-Z]+"
        yycPatternMessage="Digits and capital letters only"
        [(ngModel)]="account.bic"
        class="form-control u-form-control g-brd-around g-brd-gray-light-v3 g-brd-primary--focus g-font-size-13 g-rounded-3"
      >
      </mchInput>
    </div>

    <div class="g-mb-30">
      <h4 class="h6 g-color-black g-font-weight-400 mb-3">Bank Name</h4>
      <mchInput
        name="bankName"
        mchRequired
        [(ngModel)]="account.bankName"
        class="form-control u-form-control g-brd-around g-brd-gray-light-v3 g-brd-primary--focus g-font-size-13 g-rounded-3"
      >
      </mchInput>
    </div>

    <div class="g-mb-30">
      <h4 class="h6 g-color-black g-font-weight-400 mb-3">Bank Country</h4>
      <mchComboBox name="bankCountry"
                   #bankCountry="ngModel"
                   mchRequired
                   class="form-control u-form-control g-brd-around g-brd-gray-light-v3 g-brd-primary--focus g-font-size-13 g-rounded-3"
                   [objectSource]="countries"
                   [displayFunc]="countryDisplayFunc"
                   [(ngModel)]="account.bankCountry">
      </mchComboBox>
      <mchErrors [component]="bankCountry"></mchErrors>
    </div>

    <div class="g-mb-30">
      <h4 class="h6 g-color-black g-font-weight-400 mb-3">Bank Address</h4>
      <mchInput
        name="bankAddress"
        mchRequired
        [(ngModel)]="account.bankAddress"
        class="form-control u-form-control g-brd-around g-brd-gray-light-v3 g-brd-primary--focus g-font-size-13 g-rounded-3"
      >
      </mchInput>
    </div>

    <mchButton class="btn u-btn-primary g-font-size-12 text-uppercase g-py-12 g-px-25"
               [submitForm]="f">
      Update
    </mchButton>

    <mchButton class="btn u-btn-primary g-font-size-12 text-uppercase g-py-12 g-px-25"
               (click)="cancel()">
      Cancel
    </mchButton>
  </form>
</div>
<!-- End Payment Details -->
