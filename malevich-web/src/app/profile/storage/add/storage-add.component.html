<section class="g-brd-bottom g-brd-gray-light-v4 g-py-30">
  <div class="container">
    <div class="d-sm-flex text-center">
      <div class="align-self-center">
        <ul class="u-list-inline">
          <li class="list-inline-item g-mr-5">
            <a class="u-link-v5 g-color-text" routerLink="/main-page">{{'INDEX.MAIN_MENU_ITEM' | translate}}</a>
            <i class="g-color-gray-light-v2 g-ml-5 fa fa-angle-right"></i>
          </li>
          <li class="list-inline-item g-mr-5">
            <a class="u-link-v5 g-color-text" routerLink="/profile/view">{{'PROFILE.TITLE' |
              translate}}</a>
            <i class="g-color-gray-light-v2 g-ml-5 fa fa-angle-right"></i>
          </li>
          <li class="list-inline-item g-mr-5">
            <a class="u-link-v5 g-color-text" routerLink="/profile/storage">{{'PROFILE.STORAGE.TITLE'
              | translate}}</a>
            <i class="g-color-gray-light-v2 g-ml-5 fa fa-angle-right"></i>
          </li>
          <li class="list-inline-item g-color-primary">
            <span>{{'PROFILE.BUTTON.ADD' | translate}}</span>
          </li>
        </ul>
      </div>

      <div class="align-self-center ml-auto">
        <h1 class="h3 mb-0">{{'PROFILE.STORAGE.ADD.TITLE' | translate}}</h1>
      </div>
    </div>
  </div>
</section>

<div class="container g-pt-70 g-pb-30">
  <div class="row">
    <!-- Profile Settings -->
    <div class="col-lg-3 g-mb-50">
      <app-profile-navigation></app-profile-navigation>
    </div>
    <!-- End Profile Settings -->

    <!-- Add -->
    <div class="col-lg-9 g-mb-50">

      <!-- Info -->
      <div class="g-brd-around g-brd-gray-light-v4 rounded g-pa-30 g-mb-30">
        <!--<div class="btn-group">-->
          <!--<button class="btn u-btn-primary g-font-size-12 text-uppercase g-py-12 g-px-25">-->
            <!--{{'PROFILE.BUTTON.UPDATE' | translate}}-->
          <!--</button>-->
          <!--<button class="btn u-btn-primary g-font-size-12 text-uppercase g-py-12 g-px-25">-->
            <!--{{'PROFILE.BUTTON.CANCEL' | translate}}-->
          <!--</button>-->
        <!--</div>-->
        <div class="row">
          <div class="col-12">
            <span class="d-block g-color-text g-font-size-13 mb-1">{{'PROFILE.STORAGE.ADD.CHOOSE' | translate}}</span>
            <mchComboBox #addArtWorkComboBox
                         name="artwork"
                         [objectSource]="artworks"
                         [displayFunc]="artworkDisplayFunc"
                         [renderer]="artworkService.comboboxRenderer"
                         [ngModel]="artwork"
                         (ngModelChange)="onArtworkComboBoxChange($event)">
            </mchComboBox>
          </div>
        </div>

        <hr class="g-brd-gray-light-v4 g-my-20">

        <div class="row">
          <div class="col-12">
            <app-artwork-edit [artwork]="artwork" (onSubmit)="submit($event)" (onCancel)="cancel()"></app-artwork-edit>
          </div>
        </div>

      </div>

      <!-- End Info -->
    </div>
    <!-- End Add -->
  </div>
</div>
