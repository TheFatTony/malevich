<section class="g-brd-bottom g-brd-gray-light-v4 g-py-30">
  <div class="container">
    <div class="d-sm-flex text-center">
      <div class="align-self-center">
        <ul class="u-list-inline">
          <li class="list-inline-item g-mr-5">
            <a class="u-link-v5 g-color-text" routerLink="/main-page">{{'INDEX.MAIN_MENU_ITEM' | translate}}</a>
            <i class="g-color-gray-light-v2 g-ml-5 fa fa-angle-right"></i>
          </li>
          <li class="list-inline-item g-mr-5">
            <a class="u-link-v5 g-color-text" routerLink="/profile/trader/view">Your Profile</a>
            <i class="g-color-gray-light-v2 g-ml-5 fa fa-angle-right"></i>
          </li>
          <li class="list-inline-item g-color-primary">
            <span>Your Wallet</span>
          </li>
        </ul>
      </div>

      <div class="align-self-center ml-auto">
        <h1 class="h3 mb-0">Your Wallet</h1>
      </div>
    </div>
  </div>
</section>

<div class="container g-pt-70 g-pb-30">
  <div class="row">
    <!-- Profile Settings -->
    <div class="col-lg-3 g-mb-50">
      <app-trader-profile-navigation></app-trader-profile-navigation>
    </div>
    <!-- End Profile Settings -->

    <div class="col-lg-9 g-mb-50">
      <!-- Wallet -->
      <!-- Balance & Rewards -->
      <div class="g-brd-around g-brd-gray-light-v4 rounded g-px-30 g-pt-30">
        <h3 class="h5 mb-3">Balance</h3>

        <!-- Balance Info -->
        <div class="row justify-content-between">
          <div class="col-sm-4 g-mb-30">
            <div class="g-bg-gray-dark-v3 text-center rounded g-px-20 g-py-30">
              <span class="d-block g-color-white g-font-weight-600 g-font-size-25 mb-1">$74.57</span>
              <span class="d-block g-color-white-opacity-0_8 g-font-size-18">Available Balance</span>
            </div>
          </div>
        </div>
        <!-- End Balance Info -->

        <!-- Add Balance -->
        <div class="g-mb-50">
          <button
            class="btn g-brd-around g-brd-gray-light-v3 g-color-gray-dark-v3 g-bg-gray-light-v5 g-bg-gray-light-v4--hover g-font-size-13 rounded g-px-18 g-py-9"
            type="button" (click)="openWindow()">
            <i class="align-middle g-font-size-16 mr-2 icon-finance-210 u-line-icon-pro"></i>
            Add Balance
          </button>
        </div>
        <!-- End Add Balance -->
      </div>
      <!-- End Balance & Rewards -->
      <!-- End Wallet -->
    </div>

  </div>
</div>

<jqxWindow #myWindow [autoOpen]="false" [resizable]="false">
  <div>Add balance</div>
  <div style="overflow: hidden" style="width: 100%">
      <table class="register-table" *ngIf="newPayment" style="width: 100%">
        <tbody>
        <tr>Amount:</tr>
        <tr>
          <jqxNumberInput
            class="amountInput form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v3 rounded"
            [width]="'100%'" [height]="34" [ngModel]="newPayment?.amount"
            (ngModelChange)="newPayment.amount=$event"></jqxNumberInput>
        </tr>
        <tr>
          <td colspan="2" style="padding-left: 20px;">
            <jqxButton #SendButton
                       (onClick)="sendButton()"
                       style="text-align: center; margin-left: 8em;"
                       [width]="60" [height]="25">
              Send
            </jqxButton>
          </td>
        </tr>
        </tbody>
      </table>
  </div>
</jqxWindow>
